<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Shop Explorer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    #map-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    #search-panel {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      text-align: center;
    }

    input[type="text"] {
      padding: 0.6rem 1rem;
      width: 240px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
      background: white;
    }

    button {
      padding: 0.6rem 1.2rem;
      margin-left: 0.5rem;
      font-size: 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    #flashlight-mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>

  <script>
    window.onload = function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          if (!window.location.search.includes("lat=")) {
            const url = new URL(window.location.href);
            url.searchParams.set("lat", lat);
            url.searchParams.set("lng", lng);
            window.location.href = url;
          }

          document.getElementById("lat").value = lat;
          document.getElementById("lng").value = lng;
        });
      }
    };
  </script>
</head>

<body>
  <div id="map-container">
    <iframe src="{{ url_for('static', filename='map_with_opening_dates.html') }}"></iframe>

    <div id="search-panel">
      <h2>üîç Explore Nearby Shops</h2>
      <form method="post">
        <input type="text" name="keyword" placeholder="Search (e.g., ramen, burger)" required />
        <input type="hidden" name="lat" id="lat" />
        <input type="hidden" name="lng" id="lng" />
        <button type="submit">Find Places</button>
      </form>
      {% if keyword %}
        <p>Showing results for: <em>{{ keyword }}</em></p>
      {% endif %}
    </div>

    {% if keyword %}
      <div id="flashlight-mask">
        <svg width="100%" height="100%">
          <defs>
            <mask id="flashlight">
              <rect width="100%" height="100%" fill="white"/>
              <circle id="mask-circle" cx="50%" cy="50%" r="50" fill="black">
                <animate attributeName="r" from="50" to="1500" dur="1.5s" fill="freeze"/>
              </circle>
            </mask>
          </defs>
          <rect width="100%" height="100%" fill="black" mask="url(#flashlight)"/>
        </svg>
      </div>
    {% endif %}
  </div>
</body>
</html>
